<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Zen+Loop&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet">
    <title>Registro | Tienda Musicalidades</title>
</head>
<body class="registro-body">
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <section class="registro">
            <img src="./img/logo-musicalidades-header.png" alt="">
            <form action="" class="form">
                <div class="datos">
                    <label for="nombre">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre*" required>
                    </label>
                    <label for="apellido">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido*" required>
                    </label>
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Email*" required>
                    </label>
                    <label for="contraseña">
                        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña*" required>
                    </label>
                    <label for="contraseña-repetida">
                        <input type="password" name="contraseña-repetida" id="contraseña-repetida" placeholder="Confirmar contraseña*" required>
                    </label>
                    <label for="pais">
                        <input type="text" name="pais" id="pais" placeholder="País*" required>
                    </label>
                    <label for="provincia">
                        <input type="text" name="provincia" id="provincia" placeholder="Provincia*" required>
                    </label>
                    <label for="ciudad">
                        <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad / Localidad" required>
                    </label>
                    <label for="direccion">
                        <input type="text" name="direccion" id="direccion" placeholder="Dirección*" required>
                    </label>
                    <label for="codigo">
                        <input type="text" name="codigo" id="codigo" placeholder="Código postal*" required>
                    </label>
                    <label for="Fecha-n">
                        <input type="text" name="fechaNac" id="Fecha-n" placeholder="Fecha de nacimiento*" required>
                    </label>
                </div>
                    <div class="botones-fondo">
                    <button type="reset" class="boton-enviar">Borrar</button>
                    <button type="submit" class="boton-enviar">Registrarse</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer-register">
        <section class="section-footer">
            <div>
                <div class="logo-footer">
                    <img src="./img/musicalidades-logo-bn-01.png" alt="">
                    <a href="#" target="_blank" rel=""><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank" rel=""><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div class="datos-footer">
                    <p>Avenida Siempre Viva 742</p>
                    <p>Ciudad de Buenos Aires</p>
                    <p>ARGENTINA</p>
                </div>
            </div>
            <div class="menu-footer">
                <ul>
                    <li><a href="#">Quienes Somos</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
                <a class="whatsapp" href="https://wa.me/5491151643359" target="_blank" rel="">
                    <p class="whatsapp-icon"><i class="fa-brands fa-whatsapp"></i>Whatsapp</p>
                </a>
                <a href="mailto:info@tiendamusicalidades.com" target="_self">
                    <p class="email"><i class="fa-regular fa-envelope"></i>Email</p>
                </a>
            </div>
        </section>
        <p class="copyright">© 2022 | MUSICALIDADES | Todos los derechos reservados</p>
    </footer>    
</body>
</html>
