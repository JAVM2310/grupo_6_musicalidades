<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Zen+Loop&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet">
    <title>Ingresar | Tienda Musicalidades</title>
<body class="registro-body">
    <header>
        <nav>
        </nav>
    </header>
    <main class="login">
        <section class="registro">
            <img src="./img/logo-musicalidades-header.png" alt="">
            <form action="" class="form">
                <div class="datos">
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Dirección de correo electronico" required>
                    </label>
                    <label for="contraseña">
                        <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" required>
                    </label>
                </div>
                    <div class="botones-fondo">
                    <button type="submit" class="boton-enviar">Ingresar</button>
                </div>
            </form>
            <div class="ayuda-login">
                <a href="">Olvidé mi usuario/contraseña</a>
                <p>|</p>
                <a href="">Registrarse</a>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <article>
            </article>
        </section>
    </footer> 
</body>
</html>
